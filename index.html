<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./style.css" rel="stylesheet" />
    <title>My Quiz App</title>
  </head>
  <body>
    <header>
      <h1>Quiz App</h1>
    </header>
    <main>
      <section class="quiz-card">
        <img
          class="quiz-card--bookmark"
          src="./Images/bookmark.svg"
          alt="quiz-card--bookmark"
        />
        <h3>What property flips the axes in flexbox?</h3>
        <button>Show answer</button>
        <ul class="quiz-card--tags">
          <li class="tag html">#html</li>
          <li class="tag flexbox">#flexbox</li>
          <li class="tag html">#css</li>
        </ul>
      </section>
      <section class="quiz-card">
        <img
          class="quiz-card--bookmark"
          src="./Images/bookmark-solid .svg"
          alt="quiz-card--bookmark"
        />
        <h3>What property flips the axes in flexbox?</h3>
        <button>Show answer</button>
        <ul class="quiz-card--tags">
          <li class="tag html">#html</li>
          <li class="tag flexbox">#flexbox</li>
          <li class="tag html">#css</li>
        </ul>
      </section>
    </main>
    <footer>
      <a href="#footer-home"
        ><img class="footer--home" src="./Images/house.svg" alt="home"
      /></a>
      <a href="#footer-bookmark"
        ><img
          class="footer--bookmark"
          src="./Images/bookmark.svg"
          alt="bookmarks"
      /></a>
      <div class="footer--profile">
        <a href="#footer--profile"
          ><img src="./Images/user.svg" alt="profile"
        /></a>
      </div>
    </footer>
  </body>
</html>
